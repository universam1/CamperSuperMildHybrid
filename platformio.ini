[env:elm]
platform = espressif32
framework = arduino
board = lolin32
monitor_speed = 115200
lib_deps =
    Wire
    https://github.com/PowerBroker2/ELMduino.git
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays @ ^4.4.0